exec reset.cfg

sensitivity 2.7


	// Switch to secondary (mostly flare gun) when pressing SHIFT, and switch back to primary on release:
alias "+switch" "slot2"
alias "-switch" "slot1"
bind "SHIFT" "+switch"

cl_interp 0.0152			// 0.0325 is for hitscan classes while 0.0152 is for projectile classes
