exec reset.cfg

sensitivity 2.2						// 2.7

	// Override mouse3 to stickyjumping:
alias "+a_mouse3" "+jump; +duck; +attack2"
alias "-a_mouse3" "-attack2; -duck; -jump"	
bind mouse3 +a_mouse3

cl_interp 0.0152					// 0.0325 is for hitscan classes while 0.0152 is for projectile classes
hud_combattext_batching 0				// If set to 1, numbers that are too close together are merged.
