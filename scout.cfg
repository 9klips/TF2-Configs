exec reset.cfg

sensitivity 1.78

//Try sensitivity 1.8 or 1.9.


	// Switch to melee when pressing SHIFT, and switch back to primary on release:
alias "+switch" "slot3"
alias "-switch" "slot1"
bind "SHIFT" "+switch"

cl_interp 0.0325			// 0.0325 is for hitscan classes while 0.0152 is for projectile classes
